<div data-ng-include="'resources/html/partial/navbar.html'"></div>
<div class="container-fluid">
	<div class="row">
<!-- 		<div class="col-sm-2" data-ng-include="'resources/html/partial/menu.html'"></div> -->
		<div class="col-sm-1"></div>
		<div class="col-sm-8">
			<h1>Nuova Azienda</h1>
			<p>Inserisci le informazioni richieste e clicca il pulsante Salva.</p>
			<form name="nuovaAzienda" novalidate>
				<div id="boxErrori" class="alert alert-warning collapse" ></div>
				<div id="form" class="container-fluid collapse in">
					<div class="row form-group">
						<div class="col-sm-5 form-group">
							<label for="ragioneSociale">Ragione sociale:</label> <input class="form-control" type="text" name="ragioneSociale" data-ng-model="ragioneSociale" />
						</div>
						<div class="col-sm-1"></div>
						<div class="col-sm-5 form-group">
							<label for="partitaIva">P.Iva / C.F. :</label> <input class="form-control" type="text" name="partitaIva" data-ng-model="partitaIva" />
						</div>
						<div class="col-sm-1"></div>
					</div>
					<div class="row form-group">
						<div class="col-sm-5 form-group">
							<label for="sitoWeb">Sito Web:</label> <input class="form-control" type="text" name="sitoWeb" data-ng-model="sitoWeb" />
						</div>
						<div class="col-sm-1"></div>
						<div class="col-sm-5 form-group">
							<label for="email">Email :</label> <input class="form-control" type="text" name="email" data-ng-model="email" />
						</div>
						<div class="col-sm-1"></div>
					</div>
					<div class="row form-group">
						<div class="col-sm-5 form-group">
							<label for="telefono">Telefono:</label> <input class="form-control" type="text" name="telefono" data-ng-model="telefono" />
						</div>
						<div class="col-sm-1"></div>
						<div class="col-sm-5 form-group">
							<label for="inTrattiva">In trattiva: </label> <select class="form-control" name="inTrattiva" id="inTrattiva" data-ng-model="inTrattiva">
								<option value="NO">No</option>
								<option value="IN_TRATTATIVA">In Trattativa</option>
								<option value="CLIENTE">Cliente</option>
								<option value="EX_CLIENTE">Ex-Cliente</option>
							</select>
						</div>
						<div class="col-sm-1"></div>
					</div>
					<div class="row form-group">
						<div class="col-sm-5 form-group">
							<label for="tipoLogistica">Logistica:</label> <select class="form-control" name="tipoLogistica" id="tipoLogistica" data-ng-model="tipoLogistica">
								<option value="INTERNA">Interna</option>
								<option value="ESTERNA">Esterna</option>
								<option value="ENTRAMBE">Entrambe</option>
								<option value="NESSUNA">Nessuna</option>
							</select>
						</div>
						<div class="col-sm-1"></div>
						<div class="col-sm-5 form-group">
							<label for="valutazione">Valutazione:</label> <select class="form-control" name="valutazione" id="valutazione" data-ng-model="valutazione">
								<option value="DA_VALUTARE">Da Valutare</option>
								<option value="AFFIDABILE">Affidabile</option>
								<option value="NON_AFFIDABILE">Non Affidabile</option>
							</select>
						</div>
						<div class="col-sm-1"></div>
					</div>
					<div class="row col-sm-12">
						<div class="input-group col-sm-12">
							<label for="note">Note:</label>
							<textarea class="form-control col-sm-12" maxlength="250" form="nuovaAzienda" name="descrizione" data-ng-model="descrizione"> </textarea>
						</div>
					</div>
				</div>
				<br>
				<button id="bottoneCaricamento" title="Salva" name="Salva" type="button" class="btn bottone sinistra" data-ng-click="salva()">Salva</button>
			</form>
		</div>
		<div class="col-sm-3"></div>
	</div>
</div>
