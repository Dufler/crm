<!-- Trigger the modal with a button -->
<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>
<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
	<div class="modal-dialog">
		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Modal Header</h4>
			</div>
			<div class="modal-body">
				<p>Some text in the modal.</p>
				<form>
					<div class="input-group">
						<input type="text" class="form-control" placeholder="Search">
						<div class="input-group-btn">
							<button class="btn btn-default" type="submit">
								<i class="glyphicon glyphicon-search"></i>
							</button>
						</div>
					</div>
				</form>
				<br />
				<table class="lista" data-at-table data-at-paginated data-at-list="aziende" data-at-config="configurazioneTabella">
					<thead>
						<tr class="lista">
							<th class="lista" data-at-attribute="ragioneSociale">Ragione sociale</th>
							<th class="lista" data-at-attribute="email">Email</th>
							<th class="lista" data-at-attribute="telefono">Telefono</th>
						</tr>
					</thead>
					<tbody>
						<tr class="lista" data-ng-click="visualizzaDettaglio(item, 'azienda', '/schedaAzienda')">
							<td class="lista" data-at-attribute="ragioneSociale" data-at-implicit data-at-sortable></td>
							<td class="lista" data-at-attribute="email" data-at-implicit data-at-sortable></td>
							<td class="lista" data-at-attribute="telefono" data-at-implicit data-at-sortable></td>
						</tr>
					</tbody>
				</table>
				<at-pagination data-at-list="aziende" data-at-config="configurazioneTabella"></at-pagination>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>
